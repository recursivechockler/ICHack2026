<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Amazon</title>
<style>
:root {
  --bg: oklch(0.16 0 0);
  --fg: oklch(0.9 0 0);
  --card: oklch(0.2 0 0);
  --border: oklch(0.28 0 0);
  --muted-fg: oklch(0.6 0 0);
  --hover-border: oklch(0.5 0 0);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  min-height: 100vh;
  padding: 2.5rem 1.5rem;
}
.container { max-width: 800px; margin: 0 auto; }

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 1.5rem;
}
.header h1 { font-size: 2rem; font-weight: 700; }

/* Search */
.search-wrapper { display: flex; gap: 0.5rem; max-width: 500px; margin: 0 auto 2rem; }
.search-input {
  flex: 1; padding: 0.75rem 1rem;
  background: var(--card); border: 1px solid var(--border);
  border-radius: 0.5rem; color: var(--fg); font-size: 1rem; outline: none;
}
.search-input:focus { border-color: var(--hover-border); }
.search-btn {
  padding: 0.75rem 1.25rem; background: var(--fg); color: var(--bg);
  border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: 600; cursor: pointer;
}
.search-btn:hover { opacity: 0.75; }

/* Cart badge */
.cart-badge {
  padding: 0.5rem 1rem; background: var(--fg); color: var(--bg);
  border: none; border-radius: 0.375rem; font-size: 0.875rem;
  font-weight: 600; cursor: pointer; white-space: nowrap;
}
.cart-badge:hover { opacity: 0.75; }

/* Product grid */
.grid { display: flex; flex-direction: column; gap: 1rem; }

/* Card */
.card {
  background: var(--card); border: 1px solid var(--border);
  border-radius: 1rem; padding: 1rem;
  display: flex; gap: 1rem; align-items: flex-start;
}
.card-image {
  width: 120px; min-width: 120px; height: 120px;
  object-fit: contain; border-radius: 0.25rem; background: var(--bg);
}
.card-text { flex: 1; min-width: 0; }
.card-title {
  font-size: 1.125rem; font-weight: 500; color: var(--fg);
  line-height: 1.4; margin-bottom: 0.5rem; cursor: pointer;
  background: none; border: none; text-align: left; padding: 0; width: 100%;
}
.card-title:hover { color: var(--hover-border); }
.card-meta { font-size: 0.875rem; color: var(--muted-fg); margin-bottom: 0.25rem; }
.card-description { font-size: 0.825rem; color: var(--muted-fg); margin-top: 0.4rem; line-height: 1.4; }

/* Add to basket */
.add-btn {
  margin-top: 0.75rem; padding: 0.45rem 0.9rem;
  background: var(--card); border: 1px solid var(--border);
  border-radius: 0.375rem; color: var(--fg); font-size: 0.8rem; cursor: pointer;
}
.add-btn:hover { border-color: var(--hover-border); }
.add-btn.added { background: var(--border); color: var(--muted-fg); }
.remove-btn {
  margin-top: 0.6rem;
  border-color: var(--hover-border);
  color: var(--muted-fg);
}
.remove-btn:hover { color: var(--fg); }

/* Product detail */
.product-detail { max-width: 560px; margin: 0 auto; text-align: center; }
.back-btn {
  display: inline-flex; align-items: center; gap: 0.5rem;
  color: var(--muted-fg); font-size: 0.875rem; cursor: pointer;
  background: none; border: none; padding: 0.5rem; margin-bottom: 1.5rem;
}
.back-btn:hover { color: var(--fg); }
.product-name { font-size: 1.75rem; font-weight: 700; line-height: 1.3; margin-bottom: 0.75rem; }
.product-price { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
.product-rating { font-size: 0.9rem; color: var(--muted-fg); margin-bottom: 1.5rem; }
.product-image {
  max-width: 300px; max-height: 300px; object-fit: contain;
  margin: 0 auto 1.5rem; display: block;
  background: var(--card); border-radius: 0.5rem; padding: 1rem;
}
.product-details {
  margin: 1.5rem 0 2rem; padding-top: 1.5rem;
  border-top: 1px solid var(--border); text-align: left;
}
.product-details p { line-height: 1.6; margin-bottom: 0.75rem; font-size: 0.95rem; }

/* Cart */
.cart-header {
  display: flex; align-items: center; justify-content: space-between;
  margin-bottom: 1.5rem; gap: 1rem;
}
.cart-header h2 { font-size: 1.5rem; font-weight: 700; }
.cart-actions { display: flex; gap: 0.5rem; }
.checkout-btn {
  padding: 0.6rem 1rem; background: var(--fg); color: var(--bg);
  border: none; border-radius: 0.5rem; font-size: 0.9rem; font-weight: 600; cursor: pointer;
}
.checkout-btn:hover { opacity: 0.8; }

/* Empty / loading */
.empty-msg { color: var(--muted-fg); padding: 3rem 1rem; font-size: 1rem; text-align: center; }
.loading-msg {
  color: var(--muted-fg);
  padding: 4rem 1rem;
  font-size: 1.05rem;
  text-align: center;
  letter-spacing: 0.02em;
}
.loading-dots::after {
  content: '...';
  animation: loading 1.2s steps(3, end) infinite;
}
@keyframes loading {
  0% { content: '.'; }
  33% { content: '..'; }
  66% { content: '...'; }
  100% { content: '...'; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Amazon</h1>
    <button class="cart-badge" id="cart-badge" style="display:none">Basket (0)</button>
  </div>
  <div class="search-wrapper">
    <input type="text" class="search-input" id="search-input" placeholder="Search Amazon">
    <button class="search-btn" id="search-btn">Search</button>
  </div>
  <div id="content">
    <p class="loading-msg">Loading results<span class="loading-dots"></span></p>
  </div>
</div>
<script src="template.js"></script>
</body>
</html>
