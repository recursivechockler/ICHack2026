<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loading AD View</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #0f0f10;
        color: #f3f3f3;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .wrap {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        text-align: center;
        padding: 28px 32px;
        border-radius: 18px;
        background: #1b1b1d;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        max-width: 360px;
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .sub {
        margin-top: 8px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.65);
      }
      .bar {
        margin-top: 16px;
        height: 6px;
        width: 220px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 999px;
        overflow: hidden;
      }
      .bar span {
        display: block;
        height: 100%;
        width: 40%;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 999px;
        animation: loading-slide 1.1s ease-in-out infinite;
      }
      @keyframes loading-slide {
        0% { transform: translateX(-120%); }
        50% { transform: translateX(60%); }
        100% { transform: translateX(220%); }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="title">Anti-Dopamine Mode</div>
        <div class="sub">Building a calmer page...</div>
        <div class="bar"><span></span></div>
      </div>
    </div>
  </body>
</html>
