<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reader</title>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #fcfcfc;
        color: #111;
      }
      .wrap {
        max-width: 780px;
        margin: 0 auto;
        padding: 32px 20px 60px;
      }
      .meta {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: baseline;
        color: #666;
        font-size: 13px;
        margin-top: 10px;
      }
      h1 {
        font-size: 32px;
        line-height: 1.15;
        margin: 0;
        letter-spacing: -0.02em;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin: 18px 0 22px;
      }
      button {
        border: 1px solid #ddd;
        background: white;
        border-radius: 999px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: 700;
      }
      button:hover { background: #f3f3f3; }

      /* Calm article styling */
      article {
        font-size: 18px;
        line-height: 1.65;
      }
      /* Anti-dopamine default: hide visual media */
      article img, article video, article iframe {
        display: none !important;
      }
      article a {
        color: inherit;
        text-decoration: underline;
        text-decoration-thickness: 1px;
      }
      article h2, article h3 { margin-top: 1.4em; }
      article p { margin: 0.9em 0; }
      article blockquote {
        border-left: 3px solid #e6e6e6;
        margin: 1em 0;
        padding: 0.2em 0 0.2em 1em;
        color: #444;
      }
      .footer {
        margin-top: 34px;
        color: #777;
        font-size: 13px;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 id="title">Loadingâ€¦</h1>
      <div class="meta" id="meta"></div>

      <div class="controls">
        <button id="toggleImages">Reveal images</button>
        <button id="openSource">Open source</button>
      </div>

      <article id="content"></article>

      <div class="footer" id="footer"></div>
    </div>

    <script src="reader_renderer.js"></script>
  </body>
</html>
